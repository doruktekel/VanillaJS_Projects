<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div class="calendar">
      <div class="header">
        <h1>JUNE</h1>
        <h3>mon june 13 2022</h3>
      </div>
      <div class="container">
        <div class="line">
          <h2>mon</h2>
          <h2>tue</h2>
          <h2>wed</h2>
          <h2>thu</h2>
          <h2>fri</h2>
          <h2>sat</h2>
          <h2>sun</h2>
        </div>
        <div class="days"></div>
      </div>
    </div>
  </body>
</html>
